        }
        .btn {
            padding: 5px 10px;

            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #4CBB17;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #49BB17;
            color: white;
        }
        #calculadora-container {
            display: none; /* Empezamos oculto */
            border: 1px solid #49BB17;
            padding: 10px;
            margin: 10px;
            background-color: #B1FF8F;
        }

        /* --- Estilos para el Ticket de Impresión --- */
        #ticket-print-area {
            display: none; /* Inicialmente oculto */
            width: 300px; /* Ancho fijo para simular ticket */
            margin: 20px auto; /* Centrar para previsualización en pantalla */
            padding: 15px;
            border: 2px solid black;
            box-sizing: border-box; /* Incluir padding y borde en el ancho */
            background-color: white;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #000;
        }

        #ticket-print-area .header-section,
        #ticket-print-area .item-section,
        #ticket-print-area .total-section,
        #ticket-print-area .footer-section {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        #ticket-print-area .item-section {
            text-align: left; /* Alineación para los detalles del producto */
            font-size: 11px;
        }

        #ticket-print-area .total-section {
            text-align: right; /* Alineación del total */
            font-weight: bold;
            font-size: 14px;
            padding-right: 20px; /* Espaciado extra a la derecha del total */
        }

        #ticket-print-area .footer-section {
            font-size: 10px;
            text-align: center;
            border: none; /* No borde en el footer */
        }
        #ticket-print-area .footer-section hr {
            border: none;
            border-top: 1px dashed black;
            margin: 10px 0;
        }

        /* Alineación del texto dentro de las secciones */
        #ticket-print-area p {
            margin: 0;
            padding: 0;
        }
        #ticket-print-area .center { text-align: center; }
        #ticket-print-area .right { text-align: right; }
        #ticket-print-area .left { text-align: left; }

        /* Media query para impresión: ocultar todo excepto el ticket */
        @media print {
            body > *:not(#ticket-print-area) {
                display: none;
            }
            #ticket-print-area {
                display: block; /* Solo mostrar el área del ticket */
                position: absolute;
                top: 0;
                left: 0;
                width: 100%; /* Opcional: para que ocupe todo el ancho de la hoja */
                max-width: 300px; /* Mantener el ancho del ticket */
                margin: 0 auto; /* Centrar en la página de impresión */
                padding: 10px; /* Reducir padding para impresión */
                border: 2px solid black;
                box-shadow: none; /* Quitar sombras si las hubiera */
            }
        }
