<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Farmacia Pintar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-modal">
    <div class="login-container">
      <h2>FARMACIA PINTAR</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <header>
      <button id="toggle-cart">Carrito</button>
      <button id="toggle-orders">Pedidos</button>
      <button id="edit-products">Editar Productos</button>
    </header>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Buscar producto...">
    </div>
    <div id="productos"></div>
    <div class="carrito" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
