<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Pintar - Gestión de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D8FFC7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #header {
            background-color: #4CBB17;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
            flex-wrap: wrap;
        }
        #search-bar {
            width: 250px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #49BB17;
            border-radius: 3px;
            margin-right: 10px;
        }
        .btn {
            padding: 5px 10px;
            background-color: #338310;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 2px;
            white-space: nowrap;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #4CBB17;
        }
        #dev-mode-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #dev-mode-controls input[type="number"] {
            width: 80px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        #main-content {
            display: flex;
            flex-grow: 1;
            padding: 10px;
            gap: 10px;
            flex-wrap: wrap;
        }
        #product-list-container {
            flex: 2;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: calc(100vh - 120px); /* Adjust based on header height */
            min-width: 300px;
        }
        #product-table {
            width: 100%;
            border-collapse: collapse;
        }
        #product-table th, #product-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        #product-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: -15px; /* Adjust to be just below the container's top padding */
            z-index: 10;
        }
        #product-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #product-table tr:hover {
            background-color: #f1f1f1;
        }
        .add-to-order-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-to-order-btn:hover {
            background-color: #45a049;
        }
        .product-name {
            white-space: normal; /* Allows text to wrap */
            word-wrap: break-word; /* Breaks long words */
            max-width: 150px; /* Optional: limit width if needed */
        }
        #order-summary-container {
            flex: 1;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 120px); /* Adjust based on header height */
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }
        #order-tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            overflow-x: auto; /* Allow horizontal scrolling for tabs */
            padding-bottom: 5px;
            white-space: nowrap; /* Prevent tabs from wrapping */
        }
        #order-tabs button {
            flex-shrink: 0; /* Prevent buttons from shrinking */
            background-color: #eee;
            border: 1px solid #ccc;
            padding: 8px 15px;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            font-size: 14px;
        }
        #order-tabs button.active {
            background-color: #4CBB17;
            color: white;
            border-color: #4CBB17;
        }
        #current-order-display {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            max-height: 250px; /* Limit height of current order list */
        }
        #current-order-display div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        #current-order-display div:last-child {
            border-bottom: none;
        }
        #current-order-display .remove-item-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            cursor: pointer;
            font-size: 10px;
            margin-left: 5px;
        }
        #current-order-display .remove-item-btn:hover {
            background-color: #cc0000;
        }
        #order-total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }
        #checkout-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        #checkout-controls button {
            padding: 10px;
            font-size: 1em;
        }
        .offer-highlight {
            background-color: #ffff99; /* Light yellow for offers */
        }
        .product-row-offer {
            color: #D2691E; /* Chocolate color for offer products */
            font-weight: bold;
        }
        .percentage-input {
            width: 60px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        .product-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .product-controls button {
            padding: 3px 6px;
            font-size: 0.8em;
        }
        /* New styles for Quick Check */
        #quick-check-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            max-height: calc(100vh - 400px); /* Adjust height as needed */
            overflow-y: auto;
        }
        #quick-check-container h3 {
            margin-top: 0;
            color: #333;
        }
        #quick-check-list div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        #quick-check-list div:last-child {
            border-bottom: none;
        }
        .quick-check-item-name {
            flex-grow: 1;
            margin-right: 10px;
        }
        .quick-check-remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            cursor: pointer;
            font-size: 0.7em;
        }
        .quick-check-remove-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>

    <div id="header">
        <span>Farmacia Pintar</span>
        <input type="text" id="search-bar" placeholder="Buscar producto...">
        <div id="dev-mode-controls">
            <input type="number" id="percentage-input" value="0" min="0" max="100">
            <button id="increase-price-btn" class="btn">Aumentar Precios</button>
            <button id="reset-prices-btn" class="btn">Reiniciar Precios</button>
        </div>
    </div>

    <div id="main-content">
        <div id="product-list-container">
            <table id="product-table">
                <thead>

                        <th>Cant.</th>
                        <th>Unidad</th>
                        <th>Precio Lista</th>
                        <th>Precio Venta</th>
                        <th class="dev-mode-only">Porcentaje Aumento</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
        </div>

        <div id="order-summary-container">
            <div id="order-tabs">
                </div>
            <h3>Comanda Actual</h3>
            <div id="current-order-display">
                </div>
            <div id="order-total">
                Total: $<span id="total-amount">0.00</span>
            </div>
            <div id="checkout-controls">
                <button id="clear-current-order-btn" class="btn">Limpiar Comanda</button>
                <button id="print-ticket-btn" class="btn">Imprimir Ticket</button>
            </div>

            <div id="quick-check-container">
                <h3>Control Rápido de Precios</h3>
                <div id="quick-check-list">
                    </div>
            </div>
        </div>
    </div>

        let products = []; // This will hold the current state of products, loaded from localStorage
        let currentOrders = {
            'comanda-1': [],
            'comanda-2': [],
            'comanda-3': [],
            'comanda-4': [],
            'comanda-5': []
        };
        let currentActiveOrder = 'comanda-1';
        let quickCheckItems = []; // Array to store items for quick price check

        // --- DOM Elements ---
        const productTableBody = document.getElementById('product-table-body');
        const searchBar = document.getElementById('search-bar');
        const totalAmountSpan = document.getElementById('total-amount');
        const currentOrderDisplay = document.getElementById('current-order-display');
        const clearCurrentOrderBtn = document.getElementById('clear-current-order-btn');
        const printTicketBtn = document.getElementById('print-ticket-btn');
        const percentageInput = document.getElementById('percentage-input');
        const increasePriceBtn = document.getElementById('increase-price-btn');
        const resetPricesBtn = document.getElementById('reset-prices-btn');
        const devModeControls = document.getElementById('dev-mode-controls');
        const orderTabsContainer = document.getElementById('order-tabs');
        const quickCheckList = document.getElementById('quick-check-list');

        // --- Utility Functions ---

        // Function to toggle dev mode visibility
        function updateDevModeVisibility() {
            const devModeElements = document.querySelectorAll('.dev-mode-only');
            if (is_dev_mode) {
                devModeControls.style.display = 'flex';
                devModeElements.forEach(el => el.style.display = 'table-cell'); // or 'block' depending on element
            } else {
                devModeControls.style.display = 'none';
                devModeElements.forEach(el => el.style.display = 'none');
            }
            renderProducts(searchBar.value); // Re-render to apply column visibility
        }

        function calculateSellingPrice(product) {
            return product.PrecioLista * (1 + product.PorcentajeAumento / 100);
        }

        function formatPrice(price) {
            return price.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // --- Local Storage Management ---
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function loadProducts() {
            const storedProducts = localStorage.getItem('products');
            if (storedProducts) {
                products = JSON.parse(storedProducts);
            } else {
                // Initialize with default products if no data is found in localStorage
                products = defaultProducts.map(product => ({ ...product }));
                saveProducts();
            }
        }

        function saveOrders() {
            localStorage.setItem('currentOrders', JSON.stringify(currentOrders));
        }

        function loadOrders() {
            const storedOrders = localStorage.getItem('currentOrders');
            if (storedOrders) {
                currentOrders = JSON.parse(storedOrders);
            }
            // Ensure all 5 tabs exist even if not in storage
            for (let i = 1; i <= 5; i++) {
                if (!currentOrders[`comanda-${i}`]) {
                    currentOrders[`comanda-${i}`] = [];
                }
            }
        }

        function saveQuickCheckItems() {
            localStorage.setItem('quickCheckItems', JSON.stringify(quickCheckItems));
        }

        function loadQuickCheckItems() {
            const storedQuickCheckItems = localStorage.getItem('quickCheckItems');
            if (storedQuickCheckItems) {
                quickCheckItems = JSON.parse(storedQuickCheckItems);
            }
        }

        // --- Product Rendering ---
        function renderProducts(searchTerm = '') {
            productTableBody.innerHTML = '';
            const lowerCaseSearchTerm = searchTerm.toLowerCase();

            const filteredProducts = products.filter(product =>
                product.Producto.toLowerCase().includes(lowerCaseSearchTerm)
            );

            filteredProducts.forEach(product => {
                const row = productTableBody.insertRow();
                if (product.Oferta !== '0' && product.Oferta !== '') {
                    row.classList.add('product-row-offer');
                }

                const sellingPrice = calculateSellingPrice(product);

                row.innerHTML = `
                    <td>${product.id}</td>
                    <td class="product-name">${product.Producto}</td>
                    <td>${product.Cantidad}</td>
                    <td>${product.Unidad}</td>
                    <td>$${formatPrice(product.PrecioLista)}</td>
                    <td>$${formatPrice(sellingPrice)}</td>
                    <td class="dev-mode-only">
                        <input type="number" class="percentage-input" value="${product.PorcentajeAumento}" min="0" max="100" data-id="${product.id}">%
                    </td>
                    <td>
                        <button class="add-to-order-btn" data-id="${product.id}">+</button>
                        <button class="quick-check-btn btn" data-id="${product.id}">?</button>
                    </td>
                `;

                // Add event listener for percentage input
                const percentageInputCell = row.querySelector(`.percentage-input[data-id="${product.id}"]`);
                if (percentageInputCell) {
                    percentageInputCell.addEventListener('change', (event) => {
                        const newPercentage = parseFloat(event.target.value);
                        if (!isNaN(newPercentage) && newPercentage >= 0 && newPercentage <= 100) {
                            product.PorcentajeAumento = newPercentage;
                            saveProducts();
                            renderProducts(searchBar.value); // Re-render to update selling price
                        } else {
                            event.target.value = product.PorcentajeAumento; // Revert to old value
                        }
                    });
                }

                // Add event listener for "Add to Order" button
                row.querySelector(`.add-to-order-btn[data-id="${product.id}"]`).addEventListener('click', () => {
                    addItemToOrder(product.id);
                });

                // Add event listener for "Quick Check" button
                row.querySelector(`.quick-check-btn[data-id="${product.id}"]`).addEventListener('click', () => {
                    addQuickCheckItem(product.id);
                });
            });

            updateDevModeVisibility(); // Apply dev mode visibility after rendering
        }

        // --- Order Management ---
        function renderOrderTabs() {
            orderTabsContainer.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const tabButton = document.createElement('button');
                tabButton.id = `tab-comanda-${i}`;
                tabButton.textContent = `Comanda ${i}`;
                if (currentActiveOrder === `comanda-${i}`) {
                    tabButton.classList.add('active');
                }
                orderTabsContainer.appendChild(tabButton);
            }
        }

        function renderActiveOrder() {
            currentOrderDisplay.innerHTML = '';
            let total = 0;

            currentOrders[currentActiveOrder].forEach((item, index) => {
                const product = products.find(p => p.id === item.id);
                if (product) {
                    const itemTotal = calculateSellingPrice(product) * item.quantity;
                    total += itemTotal;

                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <span>${item.quantity} x ${product.Producto}</span>
                        <span>$${formatPrice(itemTotal)} <button class="remove-item-btn" data-index="${index}">X</button></span>
                    `;
                    currentOrderDisplay.appendChild(itemDiv);
                }
            });

            totalAmountSpan.textContent = formatPrice(total);
            saveOrders();
            addRemoveItemListeners();
        }

        function addItemToOrder(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const existingItem = currentOrders[currentActiveOrder].find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    currentOrders[currentActiveOrder].push({ id: productId, quantity: 1 });
                }
                renderActiveOrder();
            }
        }

        function addRemoveItemListeners() {
            document.querySelectorAll('#current-order-display .remove-item-btn').forEach(button => {
                button.onclick = (event) => {
                    const indexToRemove = parseInt(event.target.dataset.index);
                    currentOrders[currentActiveOrder].splice(indexToRemove, 1);
                    renderActiveOrder();
                };
            });
        }

        function clearCurrentOrder() {
            if (confirm(`¿Estás seguro de que quieres limpiar la ${currentActiveOrder}?`)) {
                currentOrders[currentActiveOrder] = [];
                renderActiveOrder();
                alert(`${currentActiveOrder} limpiada.`);
            }
        }

        function printTicket() {
            const orderToPrint = currentOrders[currentActiveOrder];
            if (orderToPrint.length === 0) {
                alert('No hay elementos en la comanda actual para imprimir.');
                return;
            }

            let ticketContent = "--- Farmacia Pintar ---\n";
            ticketContent += `Comanda: ${currentActiveOrder.replace('comanda-', '')}\n`;
            ticketContent += "----------------------\n";

            let total = 0;
            orderToPrint.forEach(item => {
                const product = products.find(p => p.id === item.id);
                if (product) {
                    const sellingPrice = calculateSellingPrice(product);
                    const itemTotal = sellingPrice * item.quantity;
                    total += itemTotal;
                    ticketContent += `${item.quantity} x ${product.Producto} - $${formatPrice(sellingPrice)} = $${formatPrice(itemTotal)}\n`;
                }
            });

            ticketContent += "----------------------\n";
            ticketContent += `Total: $${formatPrice(total)}\n`;
            ticketContent += "----------------------\n";
            ticketContent += "¡Gracias por su compra!\n";

            // Basic print functionality (for browsers)
            const printWindow = window.open('', '', 'height=600,width=400');
            printWindow.document.write('<pre>' + ticketContent + '</pre>');
            printWindow.document.close();
            printWindow.print();
        }

        // --- Quick Check Functionality ---
        function renderQuickCheck() {
            quickCheckList.innerHTML = '';
            quickCheckItems.forEach((item, index) => {
                const product = products.find(p => p.id === item.id);
                if (product) {
                    const sellingPrice = calculateSellingPrice(product);
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <span class="quick-check-item-name">${product.Producto}: $${formatPrice(sellingPrice)}</span>
                        <button class="quick-check-remove-btn" data-index="${index}">X</button>
                    `;
                    quickCheckList.appendChild(itemDiv);
                }
            });
            saveQuickCheckItems();
            addQuickCheckRemoveListeners();
        }

        function addQuickCheckItem(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                // Check if already in quick check list
                const existingItem = quickCheckItems.find(item => item.id === productId);
                if (!existingItem) {
                    quickCheckItems.push({ id: productId });
                    renderQuickCheck();
                }
            }
        }

        function addQuickCheckRemoveListeners() {
            document.querySelectorAll('#quick-check-list .quick-check-remove-btn').forEach(button => {
                button.onclick = (event) => {
                    const indexToRemove = parseInt(event.target.dataset.index);
                    if (!isNaN(indexToRemove) && indexToRemove >= 0 && indexToRemove < quickCheckItems.length) {
                        quickCheckItems.splice(indexToRemove, 1);
                        renderQuickCheck();
                    }
                };
            });
        }

        // --- Event Listeners Globales ---
        searchBar.addEventListener('keyup', (event) => {
            renderProducts(event.target.value);
        });

        // Toggle dev mode with a secret key combination (e.g., Ctrl+Shift+D)
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.shiftKey && event.key === 'D') {
                is_dev_mode = !is_dev_mode;
                localStorage.setItem('dev_mode', is_dev_mode);
                updateDevModeVisibility();
                alert(`Modo Desarrollador: ${is_dev_mode ? 'Activado' : 'Desactivado'}`);
            }
        });

        increasePriceBtn.addEventListener('click', () => {
            const percentage = parseFloat(percentageInput.value);
            if (isNaN(percentage) || percentage < 0 || percentage > 100) {
                alert('Por favor, ingresa un porcentaje válido entre 0 y 100.');
                return;
            }

            if (confirm(`¿Estás seguro de que quieres aumentar TODOS los precios en un ${percentage}%?`)) {
                products.forEach(product => {
                    if (product.PrecioLista > 0) {
                        product.PorcentajeAumento = percentage;
                    }
                });
                saveProducts(); // Guarda los cambios en localStorage
                renderProducts(); // Vuelve a renderizar la tabla
                alert(`Precios aumentados en un ${percentage}%.`);
            }
        });

        resetPricesBtn.addEventListener('click', () => {
            if (confirm('¿Estás seguro de que quieres reiniciar TODOS los precios a sus valores originales (quitar aumentos)?')) {
                // Reiniciar a los valores originales de defaultProducts
                products = defaultProducts.map(product => ({ ...product })); // Crear una copia limpia
                saveProducts(); // Guarda los cambios en localStorage
                renderProducts(); // Vuelve a renderizar la tabla
                alert('Precios reiniciados a sus valores originales.');
            }
        });

        orderTabsContainer.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                document.querySelectorAll('#order-tabs button').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                currentActiveOrder = event.target.id.replace('tab-', '');
                renderActiveOrder();
            }
        });

        clearCurrentOrderBtn.addEventListener('click', clearCurrentOrder);
        printTicketBtn.addEventListener('click', printTicket);

        // --- Inicialización al cargar la página ---
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadOrders();
            loadQuickCheckItems();
            renderOrderTabs();
            renderActiveOrder(); // Render initial active order
            renderProducts(); // Render products after loading them
            updateDevModeVisibility(); // Set initial visibility based on is_dev_mode
            renderQuickCheck(); // Render the quick check section initially
        });

    </script>
</body>
</html>
